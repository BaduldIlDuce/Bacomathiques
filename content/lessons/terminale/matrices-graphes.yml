caption: Les matrices sont utilisées dans le domaine de la photographie et du traitement
  d'images.
excerpt: En mathématiques, les matrices sont des tableaux de nombres qui servent à
  interpréter en termes calculatoires et donc opérationnels les résultats théoriques
  de l'algèbre linéaire et même de l'algèbre bilinéaire.<br>Dans ce chapitre nous
  étudierons les propriétés et les lois qui régissent l'algèbre des matrices.<br>Ce
  cours contient également une partie sur les graphes, et permet faire un lien entre
  ces deux notions (via les matrices d'adjacence, notamment).
