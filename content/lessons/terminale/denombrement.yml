title: Chapitre IX – Dénombrement
chapter: 9
caption: On peut utiliser le dénombrement pour connaître le nombre de combinaisons
  possibles dans un jeu de cartes.
excerpt: En mathématiques, le dénombrement est la détermination du nombre d'éléments
  d'un ensemble.<br>Nous allons voir, dans ce chapitre, toutes les formules utiles
  au dénombrement (combinaisons, permutations, nombre de sous-ensembles, principe
  additif et multiplicatif, etc...). Nous ferons également quelques rappels concernant
  la théorie des ensembles.
