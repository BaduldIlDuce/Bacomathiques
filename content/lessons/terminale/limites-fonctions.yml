caption: L'étude de l'infini peut être utilisé dans le domaine spacial.
excerpt: En mathématiques, la limite d'une suite ou d'une fonction en un point est,
  le cas échéant, la valeur particulière dont elle <q>s'approche</q> lorsque la variable
  ou l'indice <q>s'approche</q> du point en question. Cette valeur et ce point peuvent
  être un réel ou infini.<br>Nous verrons ainsi dans ce cours toutes les définitions
  nécessaires afin de travailler avec les limites (ainsi que les formules de limite
  de sommes, de produits, de quotients et de composées de fonctions).
