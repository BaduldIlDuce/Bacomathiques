<div class="modal fade" id="modal-directaccess" tabindex="-1" role="dialog" aria-labelledby="modal-social-label">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="modal-directaccess-label">Accès direct à un cours...</h4>
			</div>
			<div class="modal-body">
				<ul>
					{% assign pages = (site.pages | sort: 'chapter') %}
					{% for page in pages %}
						{% if page.lesson %}
								<li><a href="{{ page.url }}">{{ page.title }}</a></li>
						{% endif %}
					{% endfor %}
				</ul>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
			</div>
		</div>
	</div>
</div>
