<li class="nav-item dropdown">
	<a id="navbar-nav-dropdown" class="nav-link dropdown-toggle" href="/cours/" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-tag" aria-hidden="true"></i> Accès direct à un cours</a>
	
	<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbar-nav-dropdown">
		<a class="dropdown-item" href="#" data-toggle="modal" data-target="#modal-search"><i class="fa fa-search" aria-hidden="true"></i> Rechercher un cours...</a>
		<div class="dropdown-divider"></div>
		<span class="dropdown-header"><i class="fa fa-book" aria-hidden="true"></i> Liste des cours</span>
		{% for data in site.data.lessons %}
			{% assign lesson = data[1] %}
			<a class="dropdown-item lesson-item{% if lesson.path == page.path %} current{% endif %}" href="/cours/{{ lesson.id | replace: '_', '-' }}/">{{ lesson.title }}</a>
		{% endfor %}
	</div>
	
	<div id="modal-search" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-search-label" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-search-label">Rechercher un cours</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Entrez ci-dessous les termes recherchés :</p>
					<form class="navbar-form navbar-left" action="/search.html" method="get">
						<div class="input-group">
							<input type="search" class="awesomplete" name="keywords" placeholder="Chercher un cours..." data-list="{% for data in site.data.lessons %}{% assign lesson = data[1] %}{{ lesson.title }}, {% endfor %}Index des cours" data-autofirst="true"/>
							<span class="input-group-btn">
								<button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
							</span>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
					<button type="button" class="btn btn-primary" onclick="$('#modal-search form').submit();">Rechercher</button>
				</div>
			</div>
		</div>
	</div>
</li>
