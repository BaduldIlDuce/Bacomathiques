<div>
    <div class="row pr-5 pl-5 pl-md-0 pr-md-0">
        <div class="col-xl-3 col-lg-4 col-md-5 col-12 offset-xl-3 offset-lg-2 offset-md-1 mb-4 mb-md-0 d-flex align-items-center">
            <img src="{{ include.image }}" class="w-100" alt="{{ include.title }}">
        </div>
        <div class="col-xl-3 col-lg-4 col-md-5 col-12 d-flex align-items-center">
            <div class="w-100">
                <h3>{{ include.title }}</h3>
                {{ include.content }}
                <a class="btn btn-white" href="{{ include.href }}" role="button">{{ include.button }}</a>
            </div>
        </div>
    </div>
</div>
