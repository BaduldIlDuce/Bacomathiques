message: >-
  Le pourquoi du comment ? Eh bien le but de ce site n'est pas de faire des
  activités introductives (qui sont plutôt réservées aux cours avec un
  professeur), mais les suites géométriques sont un type particulier de suites,
  analogues aux suites arithmétiques (en quelque sorte; si les suites
  arithmétiques sont le "+", alors les suites géométriques sont le "x"). Ce
  genre de suites sert à modéliser et à étudier des évolutions relatives (un
  taux d'évolution d'année en année par exemple).
