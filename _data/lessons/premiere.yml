  title: "Chapitre IV – La fonction exponentielle"
  chapter: 4
  caption: "Les exponentielles sont notamment utilisées dans l'étude des croissances."
  excerpt: "La fonction exponentielle est la fonction qui est sa propre dérivée et qui prend la valeur 1 en 0. Elle est utilisée pour modéliser des phénomènes dans lesquels une différence constante sur la variable conduit à un rapport constant sur les images.<br>Dans ce chapitre, on va étudier les propriétés de cette fonction (relations algébriques, dérivées, variations, signe, ...)."
  difficulty: 3
  specialty: false
  annals: []

