  title: "Chapitre V – Les fonctions trigonométriques"
  chapter: 5
  caption: "Les fonctions trigonométriques sont notamment utilisées dans l'étude de certaines trajectoires."
  excerpt: "La trigonométrie est une branche des mathématiques qui traite des relations entre distances et angles dans les triangles et des fonctions trigonométriques telles que sinus, cosinus et tangente. Ce cours va introduire la notion de radian et de cercle trigonométrique, puis il permettra d'étudier les fonctions citées précédemment (périodicité, parité, valeurs remarquables, et plus encore)."
  difficulty: 4
