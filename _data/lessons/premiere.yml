  chapter: 7
  caption: "Les algorithmes sont utilisés dans tout ce qui se rapport à l'informatique, comme la conception de sites web !"
  excerpt: "L'algorithmique est l'étude et la production de règles et techniques qui sont impliquées dans la définition et la conception d'algorithmes, c'est-à-dire de processus systématiques de résolution d'un problème permettant de décrire précisément des étapes pour résoudre un problème algorithmique.<br>Ce cours va vous permettre d'avoir de bonnes notions en Python (et en algorithmique de manière générale) afin d'étudier et de programmer des algorithmes par vous-même."
