  title: "Chapitre VII – Probabilités"
  chapter: 7
  caption: "Les jeux de hasard sont un très bon exemple de l'utilisation des probabilités dans la vie courante."
  excerpt: "La théorie des probabilités est l'étude des phénomènes caractérisés par le hasard et l'incertitude. Elle forme avec la statistique les deux sciences du hasard qui sont partie intégrante des mathématiques.<br>Ici, nous allons apprendre à représenter des situations de probabilités à l'aide d'un arbre mais nous allons également introduire quelques concepts importants comme celui de variable aléatoire ou celui de loi de probabilité par exemple."
