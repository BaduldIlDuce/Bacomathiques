  url: "derivation"
  title: "Chapitre III – Dérivation"
  chapter: 3
  caption: "La dérivation de fonctions possède des applications fondamentales en mécanique des fluides."
  excerpt: "En analyse, la dérivation élémentaire est le calcul permettant de définir une variation de phénomène par unité de temps ou par unité géométrique.<br>Au cours de ce chapitre nous verrons ce qu'est une dérivée (au sens local comme au sens global) puis nous ferons le lien avec les variations d'une fonction. Les différentes tables de dérivation sont également au programme de ce cours."
  difficulty: 2
  specialty: false
  annals: []

