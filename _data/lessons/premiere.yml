  title: "Chapitre II – Les polynômes du second degré"
  chapter: 2
  caption: "Les fonctions polynômiales du second degré sont utilisés dans l'aviation pour les vols paraboliques entre autres."
  excerpt: "Les fonctions polynômiales du second degré sont parfois appelées trinômes, fonctions quadratiques ou encore fonctions du second degré. Ce sont les fonctions les plus simples, après les fonctions affines mais leur étude et leurs applications n'en sont pas moins très intéressants.<br>Ce cours nous permettra d'établir des bases solides (définition, représentation, différentes formes, ...) afin d'étudier ce type de fonctions."
