  title: "Chapitre XI – Échantillonnage et estimation"
  chapter: 11
  caption: "Les notions de ce chapitre sont utilisées dans l'industrie mais aussi plus généralement dans la collecte de données."
  excerpt: "L'echantillonnage est le procédé qui concède en la création d'échantillons; qui permettent par la suite notamment d'étudier les propriétés de populations. Ici nous verrons ce que cela représente, qu'est-ce-qu'un intervalle de confiance, un intervalle de fluctuation, et plus !"
