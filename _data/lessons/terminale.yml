  title: "Chapitre IX – Géométrie dans l'espace"
  chapter: 9
  caption: "La géométrie dans l'espace s'applique dans beaucoup de domaines : la modélisation 3D par exemple."
  excerpt: "La géométrie dans l'espace est une forme de géométrie dans laquelle les objets peuvent notamment être des solides. Ce chapitre va vous servir à mieux comprendre différentes notions comme la coplanarité, le produit scalaire dans l'espace mais aussi les représentations paramétriques ou encore les intersections et orthogonalités."
