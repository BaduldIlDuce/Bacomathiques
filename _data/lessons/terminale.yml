  url: "matrices"
  title: "Chapitre XIV – Les matrices (Spécialité)"
  chapter: 14
  caption: "Les matrices sont utilisées dans le domaine de la photographie et du traitement d'images."
  excerpt: "En mathématiques, les matrices sont des tableaux de nombres qui servent à interpréter en termes calculatoires et donc opérationnels les résultats théoriques de l'algèbre linéaire et même de l'algèbre bilinéaire.<br>Dans ce chapitre nous étudierons les propriétés des matrices et nous nous en servirons notamment dans l'étude de marches aléatoires."
