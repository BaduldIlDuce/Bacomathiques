"probabilites":
  id: "probabilites"
  level: 'terminale'
  path: "/lessons/terminale/probabilites.html"
  summary: "/summaries/terminale/probabilites.html"
  url: "probabilites"
  title: "Chapitre X – Lois de probabilité"
  chapter: 10
  caption: "Les probabilités peuvent servir à comprendre les jeux de hasard; par exemple : pourquoi avons-nous plus de chances de perdre que de gagner ?"
  excerpt: "La théorie des probabilités est l'étude des phénomènes caractérisés par le hasard et l'incertitude. Elle forme avec la statistique les deux sciences du hasard qui sont partie intégrante des mathématiques.<br>Dans ce chapitre, nous étudierons certaines lois de probabilités discrètes (conditionnelles, variables aléatoires, loi binomiale, ...) mais également quelques lois de probabilités continues (loi uniforme, exponentielle, normale, ...)."
  difficulty: 2
