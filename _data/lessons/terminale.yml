"suites":
  id: "suites"
  level: 'terminale'
  path: "/lessons/terminale/suites.html"
  summary: "/summaries/terminale/suites.html"
  url: "suites"
  title: "Chapitre I – Les suites"
  chapter: 1
  caption: "Les suites sont utilisées dans bien des domaines, notamment celui des fractales."
  excerpt: "En mathématiques, une suite est une famille d'éléments – appelés ses <q>termes</q> – indexée par les entiers naturels. Ce cours va donc vous apprendre comment définir une suite et l'étudier. On y verra notamment l'étude du sens de variation, des limites, et plus !<br>Le raisonnement par récurrence est également au programme de ce chapitre."
  difficulty: 4
  annals:
    - "2018/liban/specifique"
    - "2018/polynesie/specifique"
    - "2017/antilles-guyane/specifique"
    - "2017/pondichery/specifique"
    - "2016/asie/specifique"
    - "2016/liban/specifique"
    - "2016/metropole/specifique"
    - "2015/pondichery/specifique"

"continuite_derivabilite":
  id: "continuite_derivabilite"
  level: 'terminale'
  path: "/lessons/terminale/continuite_derivabilite.html"
  summary: "/summaries/terminale/continuite_derivabilite.html"
  url: "continuite-derivabilite"
  title: "Chapitre II – Continuité et dérivabilité"
  chapter: 2
  caption: "Ce chapitre a beaucoup d'applications, notamment dans l'étude de fonctions et dans la physique."
  excerpt: "Il est possible de définir la continuité d'une fonction comme le fait de pouvoir tracer sa courbe représentative <q>sans lever le crayon</q>. La notion de dérivabilité, elle est plus complexe et sera élaborée dans ce chapitre (on parlera notamment de la fonction partie entière, du théorème des valeurs intermédiaires, etc...).<br>Ce cours contient également les différentes tables de dérivation."
  difficulty: 4
  annals:
    - "2018/liban/specifique"
    - "2018/polynesie/specifique"
    - "2017/antilles-guyane/specifique"
