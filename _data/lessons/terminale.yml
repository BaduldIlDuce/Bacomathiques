"fonction_logarithme":
  id: "fonction_logarithme"
  level: 'terminale'
  path: "/lessons/terminale/fonction_logarithme.html"
  summary: "/summaries/terminale/fonction_logarithme.html"
  url: "fonction-logarithme"
  title: "Chapitre V – La fonction logarithme népérien"
  chapter: 5
  caption: "Le logarithme népérien est utilisé dans les calculs logarithmiques et dans l'étude de certaines croissances."
  excerpt: "Une fonction logarithme est une fonction possédant la propriété de pouvoir transformer des produits en sommes. L'utilisation de telles fonctions permet de faciliter les calculs comprenant de nombreuses multiplications, divisions et élévations à des puissances rationnelles. Ici, nous étudierons la fonction logarithme népérien : relations algébriques, signe, dérivée, variations, représentation et plus encore !"
