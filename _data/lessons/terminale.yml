  level: 'terminale'
  path: "/lessons/terminale/nombres_complexes.html"
  summary: "/summaries/terminale/nombres_complexes.html"
  url: "nombres-complexes"
  title: "Chapitre VIII – Les nombres complexes"
  chapter: 8
  caption: "Ce chapitre un peu abstrait possède notamment des applications en électronique."
  excerpt: "L'ensemble des nombres complexes est créé comme extension de l'ensemble des nombres réels, contenant en particulier un nombre dit <q>imaginaire</q> tel quel, mis au carré, ce nombre donne -1. Dans ce cours un peu abstrait, nous étudierons les nombres complexes : nous découvrirons comment les représenter, quelles-en sont les propriétés et bien plus encore !"
