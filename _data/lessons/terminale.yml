  chapter: 13
  caption: "L'arithmétique sert beaucoup en cryptographie (avec les cartes bancaires, le web mais également dans le domaine militaire)."
  excerpt: "L'arithmétique est une branche des mathématiques qui étudie la science des nombres. Ici, nous aborderons les notions de divisibilité et de congruence. Nous verrons comment résoudre des problèmes contenant des congruences et nous étudierons certains théorèmes fondamentaux de l'arithmétique (théorème de Bézout et de Gauss notamment)."
