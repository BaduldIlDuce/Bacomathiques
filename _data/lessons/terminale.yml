"fonctions_trigonometriques":
  id: "fonctions_trigonometriques"
  level: 'terminale'
  path: "/lessons/terminale/fonctions_trigonometriques.html"
  summary: "/summaries/terminale/fonctions_trigonometriques.html"
  url: "fonctions-trigonometriques"
  title: "Chapitre III – Les fonctions trigonométriques"
  chapter: 3
  caption: "On retrouve les fonctions trigonométriques dans le son et l'acoustique."
  excerpt: "La trigonométrie est une branche des mathématiques qui traite des relations entre distances et angles dans les triangles et des fonctions trigonométriques telles que sinus, cosinus et tangente. Ce cours permettra d'étudier ces fonctions et d'en visualiser des propriétés (périodicité, parité, valeurs remarquables, et plus encore)."
  difficulty: 3
