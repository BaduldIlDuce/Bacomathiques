comments:
  allowedFields: ["lesson", "level", "client", "author", "message"]
  branch: "master"
  commitMessage: "Nouveau commentaire par {fields.author} ({@id})"
  filename: "{@timestamp}_{@id}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  moderation: true
  name: "Bacomathiques"
  path: "content/comments/"
  requiredFields: ["lesson", "level", "client", "author", "message"]
  akismet:
    enabled: true
    author: "author"
    content: "message"
